<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math random</title>
</head>
<body>
    <script>
        let maths = Math.PI;
        console.log(maths);
        console.log(Math.PI);
        console.log(Math.E);
        console.log(typeof Math);
        console.log(Math.__proto__);

        let d = new Date();
        console.log(d);

        let day = d.getFullYear();
        console.log(day);

        console.log(Math.SQRT1_2);
        console.log(Math.SQRT2);
        console.log(Math.LN2);

        console.log(Math.round(21.58));
        console.log(Math.ceil(2.7));
        console.log(Math.floor(7.9));
        console.log(Math.floor(-3.9));
        console.log(Math.trunc(-45.478));
        console.log(Math.sign(9234));
        console.log(Math.sign(-9234));
        console.log(Math.sign(0));
        console.log(Math.pow(45,7));
        console.log(Math.pow(45,788));
        console.log(Math.sqrt(56)); //reutrn square root of a given number
        console.log(Math.abs(-56.90)); //convert  negetive value into positive
        console.log(Math.min(230,56,3,6,78,9,90,-87));
        console.log(Math.max(230,56,3,6,78,9,90,-87));
        console.log(Math.random());
        console.log(Math.log(45));
    </script>
</body>
</html>
