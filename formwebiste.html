<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form website</title>
    <link rel="stylesheet" href="fromwebsite.css">
  </head>
  <body>
    <div class="container">
      <header>Answer this question from the employer</header>

      <form action="#">
        <label
          >What is the highest level of education you have completed?</label
        >
        <select name="education" id="education">
          <option value="select an option"><span class="opt">select an option</span></option>
          <option value="none">none</option>
          <option value="secondary (10th pass)">Secondary(10th pass)</option>
          <option value="Higher secondary (12th pass)">
            Higher Secondary(12th pass)
          </option>
          <option value="Diploma">Diploma</option>
          <option value="Bachelor's">Bachelor's</option>
          <option value="Master's">Master's</option>
        </select>

        <label>How many years of PHP experience do you have?</label>
        <input type="number">

        <label>How many years of web design experience do you have?</label>
        <input type="number">

        <label>How many years of WordPress experience do you have?</label>
        <input type="number">

        <label>Please list 2-3 dates and time ranges that you could do an interview.(optional)</label>
        <textarea name="text" id="text" cols="50" rows="8"></textarea>

        <button>Submit</button>

        <span class="hav">Having an issue with this application?<a href="#">Tell us</a></span>
        
      </form>
    </div>
  </body>
</html>
