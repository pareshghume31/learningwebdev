<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance of Html</title>
    <link rel="stylesheet" href="advance.css">
</head>
<body>
    <img src="diffcanvassvg.png" alt="">
    <img src="svgcanvas.png" alt="">
    <canvas id="myCanvas" height="300px" width="500px">
    </canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.font="60px Verdana, Geneva, Tahoma, sans-serif";
        ctx.fillText("hello",120,110);
        ctx.fontSize="220px";
        ctx.fillStyle = "red";
        ctx.fillRect(20, 120, 250, 75);
        ctx.strokeText("paresh",20,40);
        ctx.strokeStyle = "green";
    </script>
<br>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>
        <br>
        <img src="html&html5.png">
        <br>
        <h2>video with controls</h2>
        <video src="mov_bbb.mp4" height="300px" width="500px" controls></video>
        <h2>video without controls (autoplay muted)</h2>
        <video src="mov_bbb.mp4" height="300px" width="500px" autoplay muted></video>

        <h3>audio with controls</h3>
        <audio src="audio.ogv" controls></audio>

        <h3>audio with controls and autoplay</h3>
        <!-- <audio src="audio.ogv" controls autoplay></audio> -->

        <h3>audio with controls and autoplay and muted</h3>
        <audio src="audio.ogv" controls autoplay muted></audio>

        <h3>youtube videos</h3>
        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
        </iframe>

        <h3>youtube videos with loop</h3>
        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1&loop=1">
        </iframe>

        <h3>youtube videos without controls</h3>
        <iframe width="420" height="315"
        src="https://www.youtube.com/embed/tgbNymZ7vqY?controls=0">

</body>
</html>
