<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced array methods.</title>
</head>
<body>
    <script>
        const lang = ["marathi","english","hindi","tamil","french","tfango",567,10,3467,11,20,49];
        console.log(lang);

        document.write("english is present at index "+lang.indexOf("english")+"<br>");

        document.write(lang.lastIndexOf('tamil')) //give last occurance of the element (position).

        document.write("<br>"+lang.includes("english")+"<br>");

        let gelement = lang.find(myfunction)
        let gelementindex = lang.findIndex(myfunction)

        function myfunction(value,index,warray){
            return value > 10;
        }

        document.write(gelement + "<br>")
        document.write(gelementindex)
        // document.write(lang.at(0));

        let findl = lang.findLast(lfunction);
        let findli = lang.findLastIndex(lfunction);

        function lfunction(x){
            return x > 'marathi'; // x > 10;
        }

        document.write("<br>"+findl+"<br>");

        document.write(findli)


        const colors = ['pink','blue','red','yellow','black','orange','grey','purple','green','brown'];
        console.log(colors);

        // for(i=0;i<colors.length;i++){
        //     console.log(colors[i]);
        // }

        // for (const iterator of colors) {
        //     console.log(iterator);
        // }

        colors.forEach(function(element,index){
            document.write("<br>"+"Index of " + element + " color is " + index + "<br>");
        });

        console.log(colors.sort())

        let sum = 0;
        for(i=1;i<=10;i++){
            sum += i;
        }

        console.log("Sum of first 10 number is " + sum);
        
        let table = 5;
        for(let i=1;i<=10;i++){
            total = table * i;
            console.log(table + " X " + i + " = " + total);
        }

        for(let i=0;i<=100;i+=2){
            document.write(i+"<br>")
        }

        let fac = 6;
        let tot = 1;

        for(let i=1;i>=fac;i--){
            tot = fac*i;
        }

        console.log(tot)

        for(let m=22;m>=10;m--){
            console.log(m)
        }
    </script>
</body>
